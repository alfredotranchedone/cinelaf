language: php

php:
  - '7.2.5'

cache:
  directories:
    - node_modules
    - vendor

before_script:
  - touch travis_test.sqlite
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate --no-interaction -vvv

script:
  - php artisan test

notifications:
  email: false